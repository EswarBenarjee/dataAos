<body class="text-center">
    <div class="home">
        <h1> DATA AOS </h1>
        <h5>Animate On Scroll Library</h5>

        <div class="scroll">
            <p>SCROLL DOWN</p>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div id="main">
        <div id="fade" class="padMe">
            <hr>
                <h2>FADE</h2>
            <hr>
            
        </div>

        <div id="flip" class="padMe">
            <hr>
                <h2>FLIP</h2>
            <hr>
                
        </div>

        <div id="zoom" class="padMe">
            <hr>
                <h2>ZOOM</h2>
            <hr>
                
        </div>

        <div id="footer" class="footer padMe">
            <h2>GET IT</h2>
            <br>
            <div>
                <a href="https://github.com/michalsnik/aos/archive/master.zip" download class="btn btn-outline-danger fw-bolder">Download</a>
                <a href="https://github.com/michalsnik/aos" download class="btn btn-outline-danger fw-bolder" style="margin-left: 20px;">View on GITHUB</a>
            </div>

            <hr>
            <div>
                <h4>INSTALL USING YARN, NPM, BOWER</h4>
                <div class="deep" id="">
                    <span class="lightMe">yarn</span> add aos
                </div>
                <div class="deep" id="">
                    npm <span class="blueMe">install</span> aos --save
                </div>
                <div class="deep" id="">
                    bower <span class="blueMe">install</span> aos --save
                </div>
            </div>
            
            <hr>
            <div>
                <h4>CDN SOURCES</h4>
                <br>
                <h6>CSS</h6>
                <div class="deep" id="cdnCss">
                    
                </div>

                <h6>JS</h6>
                <div class="deep" id="cdnJs">

                </div>
            </div>

            <hr>
            <div>
                <h4>INITIALIZE AOS</h4>
                <div class="deep" id="initialize">

                </div>
            </div>
        </div>
